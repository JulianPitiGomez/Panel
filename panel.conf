<VirtualHost *:80>
    # Nombre del dominio o IP del servidor
    ServerName tu-dominio.com
    ServerAlias www.tu-dominio.com

    # Email del administrador
    ServerAdmin admin@tu-dominio.com

    # Directorio raíz debe apuntar a la carpeta public de Laravel
    DocumentRoot /var/www/panel/public

    <Directory /var/www/panel/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/panel-error.log
    CustomLog ${APACHE_LOG_DIR}/panel-access.log combined
</VirtualHost>

